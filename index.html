<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <title>Expenses chart component</title>
  <link rel="stylesheet" href="src/style/styles.css">
</head>
<body class="grid place-content-center min-h-screen font-dmsans bg-neutral-cream">
  <div class="flex flex-col gap-4 max-w-xs lg:max-w-lg">
      <header class="flex justify-between p-6 bg-primary-red rounded-xl">
        <div class="flex gap-2 flex-col text-neutral-cream">
          <p>My balance</p>
          <p class="font-bold text-3xl">$<span id="b-total">0.00</span></p>
        </div>
        <div class="self-center">
          <img src="assets/logo.svg" alt="">
        </div>
      </header>

      <main class="flex flex-col gap-4 bg-neutral-pale-orange p-6 rounded-xl">
        <h1 class="font-bold text-xl">Spending - Last 7 days</h1>

        <div id="graph-wrapper" class="relative z-1 my-6 grid grid-cols-7 justify-items-center items-end mb-6 min-h-min"></div>

        <hr class="border-1">
      
        <footer class="flex gap-14 lg:gap-28">
          <div>
            <p class="text-sm text-neutral-medium-brown">Total this month</p>
            <h2 class="text-3xl lg:text-4xl font-bold">$<span id="b-month">000.00</span></h2>
          </div>
          <div>
            <h2 class="text-right font-bold">+<span id="b-month-percentage">0.0</span>%</h2>
            <p class="text-sm text-neutral-medium-brown">from last month</p>
          </div>
        </footer>
    </main>
</body>
<template id="graph-bar-template">
  <div class="relative flex flex-col justify-center w-8 lg:w-10 gap-1">
    <div class="bar order-1 peer bg-primary-red rounded-sm hover:opacity-60"></div>
    <p class="date order-2 text-xs text-neutral-medium-brown text-center"></p>
    <span class="amount order-0 self-center absolute z-[-1] top-[-30px] p-1 rounded-sm text-neutral-pale-orange text-center text-xs peer-hover:bg-black peer-hover:z-10"></span>
  </div>
</template>
<script src="src/index.js"></script>
</html>
